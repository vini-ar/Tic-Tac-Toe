<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="gameboard-info">
            <h1>Tic Tac Toe</h1>
            <span id="display-player-turn"></span>
        </div>
        <div class="gameboard">
            <div class="square-container square-1"><button class="square-btn" id="square-1-btn" value="1"></button></div>
            <div class="square-container square-2"><button class="square-btn" id="square-2-btn" value="2"></button></div>
            <div class="square-container square-3"><button class="square-btn" id="square-3-btn" value="3"></button></div>
            <div class="square-container square-4"><button class="square-btn" id="square-4-btn" value="4"></button></div>
            <div class="square-container square-5"><button class="square-btn" id="square-5-btn" value="5"></button></div>
            <div class="square-container square-6"><button class="square-btn" id="square-6-btn" value="6"></button></div>
            <div class="square-container square-7"><button class="square-btn" id="square-7-btn" value="7"></button></div>
            <div class="square-container square-8"><button class="square-btn" id="square-8-btn" value="8"></button></div>
            <div class="square-container square-9"><button class="square-btn" id="square-9-btn" value="9"></button></div>
        </div>
        <div class="gameboard-features">
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>
</body>
</html>
