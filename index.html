<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="square square-1"><button class="square-btn" id="square-1-btn">x</button></div>
            <div class="square square-2"><button class="square-btn" id="square-2-btn">x</button></div>
            <div class="square square-3"><button class="square-btn" id="square-3-btn">x</button></div>
            <div class="square square-4"><button class="square-btn" id="square-4-btn">x</button></div>
            <div class="square square-5"><button class="square-btn" id="square-5-btn">x</button></div>
            <div class="square square-6"><button class="square-btn" id="square-6-btn">x</button></div>
            <div class="square square-7"><button class="square-btn" id="square-7-btn">x</button></div>
            <div class="square square-8"><button class="square-btn" id="square-8-btn">x</button></div>
            <div class="square square-9"><button class="square-btn" id="square-9-btn">x</button></div>

        </div>
        <div class="gameboard-features">
            <button class="restart-game-btn">Restart Game</button>
            <button class="start-game-btn">Start Game</button>
        </div>
    </div>
</body>
</html>
